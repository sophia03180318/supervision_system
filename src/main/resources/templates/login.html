<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>第三方业务监控</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- logo -->
    <div class="layui-header">
        <div class="layui-logo">第三方业务监控</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a><span id="about" style="width: 100%;height: 100%; display: inline-block;cursor: pointer;">关于</span></a></li>
        </ul>
    </div>

    <!-- 左侧菜单 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item layui-this">
                    <a lay-herf="/log/index">消息日志</a>
                </li>
                <li class="layui-nav-item">
                    <a lay-herf="/monitor/getCollectSystem">本地系统监控</a>
                </li>
                <li class="layui-nav-item">
                    <a lay-herf="/simulator/getCascoSimulator">卡斯柯消息仿真测试</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">常用工具</a>
                    <dl class="layui-nav-child">
                        <dd><a lay-herf="/tool/dataCheck">设备数据检测</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="layui-body" style="padding: 15px;">
        <iframe src="/log/index" frameborder="0" style="width: 100%;height: 100%"></iframe>
    </div>

    <!-- 页脚 -->
    <div class="layui-footer"></div>

</div>
<script th:src="@{layui/layui.js}"></script>
<script>
    layui.use(['element', 'layer'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        $(function () {
            $(".layui-nav-item a").on("click", function () {
                console.log(this)
                var herf = $(this).attr("lay-herf");
                $("iframe").attr("src", herf);
            })
        })


        $('#about').click(function () {
            $.ajax({
                type: 'get',
                url: "/api/free/version",
                data: {},
                contentType: "application/json;charset=utf-8",
                success: function (data) {
                    layer.alert(JSON.stringify(data))
                }
            });
        })
    });
</script>
</body>
</html>
